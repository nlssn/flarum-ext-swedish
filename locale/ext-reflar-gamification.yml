    user:
      #points: "Points: {points}"
      points: "Poäng: {points}"
      #rank: "{rank}"
      rank: "{rank}"
    modal:
      #title: Votes
      title: Röster
      #upvotes_label: Upvotes
      upvotes_label: Uppröstningar
      #downvotes_label: Downvotes
      downvotes_label: Nedröstningar
  admin:
    permissions:
      #vote_label: Upvote/Downvote posts
      vote_label: Rösta upp/ned inlägg
      #see_votes_label: See post upvotes/downvotes
      see_votes_label: Se inläggets upp-/nedröstningar
