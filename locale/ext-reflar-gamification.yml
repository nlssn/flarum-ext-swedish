        converted: "Alla {number} gillningar har konverterats"
      ranks:
        #name: Prefix of ranks on profile page
        name: Prefix för rank på profilsidan
        #title: Ranks
        title: Rank
        #ranks: Custom ranks
        ranks: Anpassade ranker
        #help: "Input the required number of upvotes, the name of the rank followed by ': ' and the hex of the rank's color"
        help: "Skriv in antalet uppröstningar som krävs, rangens namn följt av ': ' och hexkoden för rangens färg."
        #default: Default rank
        default: Standardrank
        #default_help: This rank will be shown if a user does not have a rank. Leave blank to show none.
        default_help: Den här ranken kommer att visa om en användare inte har någon rank. Lämna tomt för att inte visa någon rang.
