      #submit_button: Reset Password
      submit_button: Återställ Lösenord
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      #subject: Activate Your New Account
      subject: Aktivera ditt nya konto
      #body:
      #Hey {username}!
      #Someone (hopefully you!) has signed up to {forum} with this email address.
      #If this was you, simply click the following link and your account will be activated:
      #If you did not sign up, please ignore this email.
      body: |
        Hej {username}!

        Någon (förhoppningsvis du!) har registrerat sig på {forum} med den här e-postadressen.

        Om det var du så är det bara att klicka på följande länk så aktiveras ditt konto:
        {url}

        Om det inte var du som registrerade dig så kan du ignorera det här mailet.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      #subject: Confirm Your New Email Address
      subject: Bekräfta din nya e-postadress
      #body:
      #Hey {username}!
      #Someone (hopefully you!) has changed their email address on {forum} to this one.
      #If this was you, simply click the following link and your email will be confirmed:
      #If this was not you, please ignore this email.
      body: |
        Hej {username}!

        Någon (förhoppningsvis du!) har ändrat sin e-postadress på {forum} till den här adressen.

        Om det var du så är det bara att klicka på följande länk för att bekräfta din nya e-postadress:
        {url}

        Om det inte var du som ändrade e-postadress så kan du ignorera det här mailet.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      #body:
      #Hey {username}!
      #Someone (hopefully you!) has submitted a forgotten password request for your account on {forum}.
      #If this was you, click the following link to reset your password:
      #If you do not wish to change your password, just ignore this email and nothing will happen.
      body: |
        Hej {username}!

        Någon (förhoppningsvis du!) har skickat en förfrågan om att ändra lösenord för ditt konto på {forum}.

        Om det var du som önskade byta lösenord ska du klicka på följande länk för att ändra ditt lösenord:
        {url}

        Om du inte vill ändra ditt lösenord så kan du ignorera det här mailet. Ingenting kommer då att ändras.

