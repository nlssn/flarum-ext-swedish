      delete_confirmation: "Är du säker på att du vill radera denna grupp? Gruppens medlemmar kommer INTE att raderas."
      #icon_label: Icon
      icon_label: Ikon
      #icon_text: "Enter the name of any <a>FontAwesome</a> icon class, <em>without</em> the <code>fa-</code> prefix."
      icon_text: "Skriv in namnet på vilken <a>FontAwesome</a>-ikonklass du vill, <em>utan</em> <code>fa-</code>prefixet."
