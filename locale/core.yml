      #custom_header_heading: Custom Header
      custom_header_heading: Anpassat Sidhuvud
      #custom_header_text: "Add HTML to be displayed at the very top of the page, above Flarum's own header."
      custom_header_text: "Lägg till HTML som kommer att visas allra överst på sidan, över Flarums eget sidhuvud."
      #custom_styles_heading: Custom Styles
      custom_styles_heading: Anpassad Sidstil
