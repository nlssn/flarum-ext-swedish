    edit_css:
      #customize_text: "Customize your forum's appearance by adding your own LESS/CSS code to be applied on top of Flarum's <a>default styles</a>."
      customize_text: "Ändra ditt forums utseende genom att lägga till egen LESS/CSS-kod som skriver över Flarums <a>standardutseende</a>."
