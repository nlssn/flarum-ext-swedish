      name_label: Namn
      #plural_placeholder: Plural (e.g. Mods)
      plural_placeholder: Plural (ex. Moderatorer)
      #singular_placeholder: Singular (e.g. Mod)
      singular_placeholder: Singular (ex. Moderator)
