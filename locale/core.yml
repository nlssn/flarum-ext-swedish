      #title: Edit Custom CSS
      title: Ändra Anpassad CSS

    # These translations are used in the Edit Group modal dialog.
    edit_group:
      #color_label: Color
      color_label: Färg
      #delete_button: Delete Group
      delete_button: Radera Grupp
