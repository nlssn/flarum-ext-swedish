      support_text: "Hittat en bugg? Vänligen rapportera det i vårt forum, under <a>Support taggen</a>."
      #troubleshooting_text: "Having problems? Follow the instructions in the <a>Troubleshooting docs</a>."
      troubleshooting_text: "Har du problem? Följ instruktionerna i <a>dokumentationen för felsökning</a>."
      #version_text: "Thanks for trying out Flarum! You are running version {version}."
      version_text: "Tack för att du testar Flarum! Du kör just nu version {version}."
      #welcome_text: "Welcome to Flarum Beta!"#
      welcome_text: "Väkommen till Flarum Beta!"

