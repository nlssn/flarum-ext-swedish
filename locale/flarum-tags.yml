flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: Färg
      delete_tag_button: Radera tagg
      delete_tag_confirmation: "Är du säker på att du vill radera denna tagg? Trådar med den här taggen kommer INTE att raderas."
      description_label: Beskrivning
      hide_label: Göm från Alla Diskussioner
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Kortlänk
      submit_button: => core.ref.save_changes
      title: => flarum-tags.ref.create_tag

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Justera listan över vilka taggar som är möjliga att organisera trådar med.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Tillåt redigering av taggar
      restrict_by_tag_heading: Begränsa efter tagg
      tag_discussions_label: Tagga diskussioner

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " till "
      required_primary_heading: Antal primära taggar som krävs
      required_primary_text: Ange lägsta och högsta antalet primära taggar som måste kopplas till en tråd.
      required_secondary_heading: Antal sekundära taggar som krävs
      required_secondary_text: Ange lägsta och högsta antalet sekundära taggar som måste kopplas till en tråd.
      title: Inställningar för taggar

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Taggar används för att kategorisera trådar. Primära taggar är som traditionella forumkategorier: De de kan placeras i en tvåstegshierarki. Sekundära taggar har ingen hierarki eller ordning och är användbara för mikrokategorisering."
      create_tag_button: => flarum-tags.ref.create_tag
      primary_heading: Primära taggar
      secondary_heading: Sekundära taggar
      settings_button: Inställningar

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Välj en primär tagg|Välj {count} primära taggar"
      choose_secondary_placeholder: "Välj 1 tagg till|Välj {count} taggar till"
      edit_title: "Redigera taggar för {title}"
      submit_button: => core.ref.okay
      title: Välj taggar för din tråd

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Välj taggar

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Redigera taggar

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Mer...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Omärkta

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_tags_text: "{username} lade till {tagsAdded}."
      added_and_removed_tags_text: "{username} lade till {tagsAdded} och tog bort {tagsRemoved}."
      removed_tags_text: "{username} tog bort {tagsRemoved}."
      tags_text: "{tags} tagg|{tags} taggar"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Raderad

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    create_tag: Skapa tagg
    name: Namn
    tags: Taggar
